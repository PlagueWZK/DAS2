<script>
    let uploadedFiles = [];
    let processedResults = [];
    let selectedFileIndex = -1;

    // æ–‡ä»¶ä¸Šä¼ ç›¸å…³
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const fileList = document.getElementById('fileList');
    const fileItems = document.getElementById('fileItems');
    const augmentationOptions = document.getElementById('augmentationOptions');
    const messageArea = document.getElementById('messageArea');
    const originalImage = document.getElementById('originalImage');
    const processedImage = document.getElementById('processedImage');
    const originalPlaceholder = document.getElementById('originalPlaceholder');
    const processedPlaceholder = document.getElementById('processedPlaceholder');
    const augmentBtn = document.getElementById('augmentBtn');

    function toggleCheckbox(id) {
        const checkbox = document.getElementById(id);
        if (checkbox.disabled) return;
        checkbox.checked = !checkbox.checked;
    }

    // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const files = Array.from(e.dataTransfer.files);
        handleMultipleFiles(files);
    });

    fileInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        handleMultipleFiles(files);
    });

    function showMessage(message, type) {
        messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
        setTimeout(() => {
            messageArea.innerHTML = '';
        }, 5000);
    }

    function showLoading() {
        messageArea.innerHTML = '<div class="loading"><div class="spinner"></div><p>å¤„ç†ä¸­ï¼Œè¯·ç¨å€™...</p></div>';
    }

    async function handleMultipleFiles(files) {
        if (files.length === 0) return;

        showLoading();

        let successCount = 0;
        for (const file of files) {
            const formData = new FormData();
            formData.append('files', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success && Array.isArray(data.files)) {
                    uploadedFiles = uploadedFiles.concat(data.files);
                    successCount += data.files.length;
                } else {
                    console.error('ä¸Šä¼ å¤±è´¥', data.error || data);
                }
            } catch (error) {
                console.error('ä¸Šä¼ å¤±è´¥', error);
            }
        }

        if (successCount > 0) {
            showMessage(`æˆåŠŸä¸Šä¼  ${successCount} ä¸ªæ–‡ä»¶ï¼`, 'success');
            displayFileList();
            augmentationOptions.style.display = 'block';

            // è‡ªåŠ¨é€‰ä¸­ç¬¬ä¸€å¼ å›¾ç‰‡
            if (uploadedFiles.length > 0 && selectedFileIndex === -1) {
                selectFile(0);
            }
        } else {
            showMessage('ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
        }
    }

    function displayFileList() {
        fileList.style.display = 'block';

        fileItems.innerHTML = uploadedFiles.map((file, index) => `
                <div class="file-item ${index === selectedFileIndex ? 'selected' : ''}" onclick="selectFile(${index})">
                    <span class="file-item-name">ğŸ“„ ${file.original_name}</span>
                    <span class="file-item-remove" onclick="event.stopPropagation(); removeFile(${index})">âœ–</span>
                </div>
            `).join('');

        augmentBtn.disabled = false;
    }

    async function selectFile(index) {
        selectedFileIndex = index;
        displayFileList();

        // æ˜¾ç¤ºåŸå›¾ - ä½¿ç”¨é¢„è§ˆæ¥å£
        const file = uploadedFiles[index];

        try {
            const response = await fetch(`/preview/${file.filename}`);
            const data = await response.json();

            if (data.success) {
                originalImage.src = data.image_data;
                originalImage.style.display = 'block';
                originalPlaceholder.style.display = 'none';
            } else {
                originalPlaceholder.textContent = 'åŠ è½½å¤±è´¥';
            }
        } catch (error) {
            console.error('åŠ è½½åŸå›¾å¤±è´¥:', error);
            originalPlaceholder.textContent = 'åŠ è½½å¤±è´¥';
        }

        if (processedResults[index] && processedResults[index].success) {
            await loadProcessedImage(index);
        } else {
            processedImage.style.display = 'none';
            processedPlaceholder.style.display = 'block';
            processedPlaceholder.textContent = 'ç­‰å¾…å¤„ç†';
        }
    }

    function removeFile(index) {
        uploadedFiles.splice(index, 1);
        processedResults.splice(index, 1);

        if (selectedFileIndex === index) {
            selectedFileIndex = -1;
            originalImage.style.display = 'none';
            originalPlaceholder.style.display = 'block';
            processedImage.style.display = 'none';
            processedPlaceholder.style.display = 'block';
        } else if (selectedFileIndex > index) {
            selectedFileIndex--;
        }

        if (uploadedFiles.length === 0) {
            fileList.style.display = 'none';
            augmentationOptions.style.display = 'none';
            augmentBtn.disabled = true;
            originalPlaceholder.textContent = 'è¯·é€‰æ‹©å›¾ç‰‡';
            processedPlaceholder.textContent = 'ç­‰å¾…å¤„ç†';
        } else {
            displayFileList();
        }
    }

    function applyBatchAugmentation() {
        if (uploadedFiles.length === 0) {
            showMessage('è¯·å…ˆä¸Šä¼ å›¾åƒæ–‡ä»¶', 'error');
            return;
        }

        const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked');
        const augmentations = Array.from(checkboxes).map(cb => cb.value);

        if (augmentations.length === 0) {
            showMessage('è¯·è‡³å°‘é€‰æ‹©ä¸€ç§æ•°æ®å¢å¼ºæ–¹æ³•', 'error');
            return;
        }

        const filenames = uploadedFiles.map(f => f.filename);

        showLoading();
        document.getElementById('augmentBtn').disabled = true;

        fetch('/augment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                filenames: filenames,
                augmentations: augmentations
            })
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('augmentBtn').disabled = false;

                if (data.success) {
                    processedResults = data.results;
                    showMessage(data.message, 'success');
                    displayResults();
                } else {
                    showMessage(`å¤„ç†å¤±è´¥: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                document.getElementById('augmentBtn').disabled = false;
                showMessage(`å¤„ç†å¤±è´¥: ${error.message}`, 'error');
            });
    }

    async function displayResults() {
        const resultsGrid = document.getElementById('resultsGrid');
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        resultsGrid.innerHTML = processedResults.map((result, index) => {
            if (result.success) {
                return `
                    <div class="file-item ${index === selectedFileIndex ? 'selected' : ''}" onclick="selectFile(${index})">
                        <span class="file-item-name">âœ… ${uploadedFiles[index].original_name}</span>
                    </div>
                `;
            } else {
                return `
                    <div class="file-item">
                        <span class="file-item-name" style="color: #dc3545;">âŒ ${uploadedFiles[index].original_name}</span>
                    </div>
                `;
            }
        }).join('');

        downloadAllBtn.disabled = false;

        if (selectedFileIndex >= 0 && processedResults[selectedFileIndex] && processedResults[selectedFileIndex].success) {
            await loadProcessedImage(selectedFileIndex);
        }
    }

    async function loadProcessedImage(index) {
        const result = processedResults[index];
        if (!result || !result.success) return;

        try {
            const response = await fetch(`/preview_result/${result.output_filename}`);
            const data = await response.json();

            if (data.success) {
                processedImage.src = data.image_data;
                processedImage.style.display = 'block';
                processedPlaceholder.style.display = 'none';
            }
        } catch (error) {
            console.error('åŠ è½½å¤„ç†åå›¾ç‰‡å¤±è´¥:', error);
        }

    function downloadSingle(filename) {
